<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="first.css" type="text/css">
	
</head>
<body>
	

	<div class="home-class">
		<button class="button-home"><a href="file:///C:/Users/karna/Desktop/project/service.html" >Home</a></button>
	</div>
	<div class="hero">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Sign In</button>
				<button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
		</div>
		<form id="login" class="input-group">
			<label><input type="text" class="input-field" placeholder="User Name" required></label>
			<input type="text" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"><span>Remember Me</span>
			<button type="Submit" class="submit-btn">Sign In</button>
			
		</form>
		<form id="register" class="input-group">
			<label><input type="text" class="input-field" placeholder="User Name" required></label>
			<input type="email" class="input-field" placeholder="Email Id" required>
			<input type="text" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span>
			<button type="Submit" class="submit-btn">Register</button>
		</form>
	</div>
</div>
	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("register");
		var z = document.getElementById("btn")

		function register() {
			x.style.left = "-400px";
			y.style.left = "40px";
			z.style.left = "110px";
		}
		function login() {
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}
	</script>





</body>
</html>
