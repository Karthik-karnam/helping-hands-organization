<!DOCTYPE html>
<html>
    <head>
        <title>
            Donation
        </title>
        <link rel="stylesheet" href="donation.css" type="text/css">

    </head>
    <body>
        <div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">DONATE MONTHLY</button>
				<button type="button" class="toggle-btn" onclick="register()">DONATE ONCE</button>
		</div>
        <form id="login" class="input-group">
            <div>
                Enter an amount to donate
            </div>
            <div>
            <span>Monthly</span>
			<label><input type="text" class="input-field" placeholder="$" required></label>
			<input type="text" class="input-field" placeholder="First Name" required>
            <input type="text" class="input-field" placeholder="Last Name">
            <input type="email" class="input-field" placeholder="Email Address" required>
			<button type="Submit" class="submit-btn">Submit</button>
            </div>
			
		</form>
		<form id="register" class="input-group">
			<label><input type="text" class="input-field" placeholder="User Name" required></label>
			<input type="email" class="input-field" placeholder="Email Id" required>
			<input type="text" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"><span>I agree to the Terms & Conditions</span>
			<button type="Submit" class="submit-btn">Register</button>
		</form>
        <footer>

        </footer>
    </body>
</html>
